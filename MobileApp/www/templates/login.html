<div class="bar bar-header bar-positive">
    <h1 class="title">Login into your account</h1>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="list" ng-init="required=true">
    <form name="form" novalidate>
        <label class="item item-input">
            <input type="text" placeholder="I.D" ng-model="salesman.id" ng-required="required">
        </label>

        <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="salesman.password" ng-required="required">
        </label>

        <button type="submit" ng-click="login()" ng-disabled="form.$invalid" class="button button-block button-energized">Login</button>
    </form>
</div>
