<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salesman App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./lib/angular-material/angular-material.css">

    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="./lib/angular-material/angular-material.js"></script>
    <script src="./lib/angular-animate/angular-animate.js"></script>
    <script src="./lib/angular-aria/angular-aria.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/controllers.js"></script>


</head>

<body ng-app="app">
    <md-toolbar ng-controller="indexController" style="position:fixed; top:0;">
        <div class="md-toolbar-tools">
            <h2>
          <span ng-show="headerElements">{{headerName}}</span>
          <span ng-hide="headerElements">{{currentUser}}</span>
        </h2>
            <span flex></span>
            <md-button class="md-raised" ng-show="headerElements" aria-label="Sign in" ng-href="#/login">
                Sign in
            </md-button>
            <md-button class="md-raised md-warn" ng-show="headerElements" aria-label="Signup" ng-href="#/signup">
                Signup
            </md-button>
            <md-button class="md-raised md-warn" ng-hide="headerElements" aria-label="Sign out">
                Sign Out
            </md-button>


        </div>

    </md-toolbar>



    <div style="margin-top:80px;" ui-view></div>


</body>

</html>
