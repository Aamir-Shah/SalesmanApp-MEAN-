    <md-toolbar ng-controller="indexController">
        <div class="md-toolbar-tools">
            <h2>
          <span ng-show="headerElements">Salesman App</span>
          <span ng-hide="headerElements">{{currentUser}}</span>
        </h2>
            <span flex></span>
            <md-button class="md-raised" ng-show="headerElements" aria-label="Sign in" ng-href="#/login">
                Sign in
            </md-button>
            <md-button class="md-raised md-warn" ng-show="headerElements" aria-label="Signup" ng-href="#/signup">
                Signup
            </md-button>
            <md-button class="md-raised md-warn" ng-hide="headerElements" aria-label="Sign out">
                Sign Out
            </md-button>


        </div>
    </md-toolbar>
