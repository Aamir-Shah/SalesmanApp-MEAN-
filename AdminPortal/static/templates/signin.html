<md-content layout-padding>
    <div style="width:50%; margin:auto">

        <form ng-submit="login()">

            <md-input-container class="md-block">
                <label>Email</label>
                <input type="email" name="email" ng-model="user.email">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password">
            </md-input-container>
<div layout="row">
            <md-input-container class="md-raised md-primary">
                <input aria-label=aria-label type="submit" value="Login">
            </md-input-container>
            <md-progress-circular md-mode="indeterminate" ng-show="progress1"></md-progress-circular>
</div>
        </form>

    </div>
</md-content>
